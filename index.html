<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    
  </head>

  <body>
    <div class="calculator">
      <div class="headerWrapper">
        <h3>Calc</h3>

        <div class="theme-toggle">
          <span class="themeLabel">THEME</span>
          <div class="theme-option">
            <label for="theme1">1</label>
            <input
              type="radio"
              id="theme1"
              name="theme"
              class="theme1"
              value="1"
              checked
            />
          </div>
          <div class="theme-option">
            <label for="theme2">2</label>
            <input
              type="radio"
              id="theme2"
              name="theme"
              class="theme2"
              value="2"
            />
          </div>
          <div class="theme-option">
            <label for="theme3">3</label>
            <input
              type="radio"
              id="theme3"
              name="theme"
              class="theme3"
              value="3"
            />
          </div>
        </div>
      </div>

      <div class="display"></div>

      <div class="Keypad">
        <button type="button">7</button>
        <button type="button">8</button>
        <button type="button">9</button>
        <button type="button" class="Backspace">Del</button>
        <button type="button">4</button>
        <button type="button">5</button>
        <button type="button">6</button>
        <button type="button">+</button>

        <button type="button">1</button>
        <button type="button">2</button>
        <button type="button">3</button>
        <button type="button">-</button>

        <button type="button">.</button>
        <button type="button">0</button>
        <button type="button">/</button>
        <button type="button">x</button>

        <button type="button" class="Clear">Reset</button>
        <button type="button" class="Equal">=</button>
      </div>
    </div>
    <div class="connect"> Connect with me:
      <a href="https://www.linkedin.com/in/karma-nel/">
        <img src="https://user-images.githubusercontent.com/74038190/235294012-0a55e343-37ad-4b0f-924f-c8431d9d2483.gif" width="70" style="vertical-align: middle;">
    </a>
    <a href="https://github.com/KarmaJaneK" target="_blank">
      <img src="https://github.com/KarmaJaneK/KarmaJaneK/blob/86381320dc4b718559ccf0cf7e17a8a92c309f7f/icons8-github-30.png?raw=true" width="70" style="vertical-align: middle;">
  </a>
  
    
    </div>
  </body>
</html>
