<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="theme-toggle">
      <input
        type="radio"
        id="theme1"
        name="theme"
        class="theme1"
        value="1"
        checked
      />
      <label for="theme1">Theme 1</label>
      <input type="radio" id="theme2" name="theme" class="theme2" value="2" />
      <label for="theme2">Theme 2</label>
      <input type="radio" id="theme3" name="theme" class="theme3" value="3" />
      <label for="theme3">Theme 3</label>
    </div>

    <div class="calculator">
      <h3>Calc</h3>

      <div class="display"></div>

      <div class="Keypad">
        <button type="button">7</button>
        <button type="button">8</button>
        <button type="button">9</button>
        <button type="button" class="Backspace">Del</button>
        <button type="button">4</button>
        <button type="button">5</button>
        <button type="button">6</button>
        <button type="button">+</button>

        <button type="button">1</button>
        <button type="button">2</button>
        <button type="button">3</button>
        <button type="button">-</button>

        <button type="button">.</button>
        <button type="button">0</button>
        <button type="button">/</button>
        <button type="button">x</button>

        <button type="button" class="Clear">Reset</button>
        <button type="button" class="Equal">=</button>
      </div>
    </div>
  </body>
</html>
